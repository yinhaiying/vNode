<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div id="app"></div>
    <script src = "./vdom.js"></script>
    <script>
        let div = createElement("div",{id:"test"},[
            createElement("p",{key:"a",style:{color:"red",background:"green"}},"节点1"),
            createElement("p",{key:"b",class:"item"},"节点2"),
            createElement("p",{key:"c","@click":() => {alert(111)}},"节点3"),
            createElement("p",{key:"d"},"节点4")
        ]);
        let oApp = document.getElementById("app");
        console.log("oApp:",oApp)
        render(div,oApp);
        // console.log(JSON.stringify(div,null,2))
    </script>
</body>
